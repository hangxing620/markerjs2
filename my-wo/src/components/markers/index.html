<!DOCTYPE html>
<html>
  <head>
    <title>标记DEMO</title>
    <meta charset="UTF-8" />
    <style>
      html,
      body {
        padding: 0px;
        margin: 0px;
      }

      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #sampleImage {
        max-width: 100%;
        max-height: 80%;
      }

    </style>
  </head>

  <body>
    <div id="app">
      <img id="sampleImage" src="./assets/sample.jpg" crossorigin="anonymous" />
    </div>

    <script  type="module">
      import * as markerjs2 from './index.ts';
      function showMarkerArea(target) {
        const markerArea = new markerjs2.MarkerArea(target);
        markerArea.addEventListener(
          "render",
          (event) => (target.src = event.dataUrl)
        );
        markerArea.show();
      }

      const sampleImage = document.getElementById("sampleImage");
      sampleImage.addEventListener("click", () => {
        showMarkerArea(sampleImage);
      });
    </script>
  </body>
</html>
